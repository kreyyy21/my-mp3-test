<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
  <main>
    <h1>Multimedia Player</h1>
    <section>
      <h2>Song Title: Daylight by Taylor Swift</h2>
      <img src="https://raw.githubusercontent.com/kreyyy21/my-mp3-test/main/daylight.jpg" width="400">
      <div>
         <audio controls aria-label="Daylight by Taylor Swift">
        <source src="https://raw.githubusercontent.com//kreyyy21/my-mp3-test/main/Daylight.mp3" type="audio/mpeg">
        </div>
      </audio>
    </section>
    <section>
      <h2>Video Title: Calm in the Sunset</h2>
      <video controls width="300" height="200" poster="https://raw.githubusercontent.com/kreyyy21/my-mp3-test/main/ilyis.jpg" aria-label="Sunset at the back of a windmill">
        <source src="https://raw.githubusercontent.com/kreyyy21/my-mp3-test/main/Gracie%20Abrams%20-%20I%20Love%20You%2C%20I%E2%80%99m%20Sorry%20(Official%20Music%20Video).mp4" type="video/mp4"> 
           <track src="https://raw.githubusercontent.com/kreyyy21/my-mp3-test/main/i_luv_u_im_sorry.vtt" kind="captions" srclang="en" label="I love you, I'm sorry">
           </track>
      </video>
    </section>
    <section></section>
  </main>
</body>

</html>
